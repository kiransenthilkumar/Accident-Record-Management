
{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5>Cases</h5>
    <table class="table table-sm" id="caseTable">
      <thead><tr><th>ID</th><th>Name</th><th>Description</th></tr></thead>
      <tbody>
        {% for c in cases %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.casename }}</td>
          <td>{{ c.description or '-' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<script>$(document).ready(()=>$('#caseTable').DataTable());</script>
{% endblock %}
