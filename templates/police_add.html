
{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5>Add Police</h5>
    <form method="post">
      <div class="row g-2">
        <div class="col-md-6"><input class="form-control" name="firstname" placeholder="First name" required></div>
        <div class="col-md-6"><input class="form-control" name="lastname" placeholder="Last name" required></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-md-6"><input class="form-control" name="department" placeholder="Department"></div>
        <div class="col-md-6"><input class="form-control" name="profession" placeholder="Profession"></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-md-6"><input class="form-control" name="username" placeholder="Username" required></div>
        <div class="col-md-6"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
      </div>
      <div class="mt-3"><input class="form-control" name="address" placeholder="Address"></div>
      <div class="mt-3"><button class="btn btn-primary">Save</button></div>
    </form>
  </div>
</div>
{% endblock %}
