
{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5>Record Accident</h5>
    <form method="post" enctype="multipart/form-data">
      <div class="row g-2">
        <div class="col-md-6"><input class="form-control" name="aadhar" placeholder="Citizen Aadhar" required></div>
        <div class="col-md-6"><input class="form-control" name="personname" placeholder="Person Name" required></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-md-6"><input class="form-control" name="vehicleno" placeholder="Vehicle No" required></div>
        <div class="col-md-6"><input class="form-control" name="mobile" placeholder="Mobile" required></div>
      </div>
      <div class="mt-2"><input class="form-control" name="address" placeholder="Address"></div>
      <div class="mt-2">
        <select class="form-select" name="case_id" required>
          <option value="">-- Select Case --</option>
          {% for c in cases %}<option value="{{ c.id }}">{{ c.casename }}</option>{% endfor %}
        </select>
      </div>
      <div class="mt-2"><input class="form-control" type="file" name="photo" accept="image/*"></div>
      <div class="mt-2"><textarea class="form-control" name="description" placeholder="Description"></textarea></div>
      <div class="mt-3"><button class="btn btn-primary">Save</button></div>
    </form>
  </div>
</div>
{% endblock %}
